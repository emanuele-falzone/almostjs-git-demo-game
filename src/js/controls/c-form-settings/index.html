<div class="card z-depth-1">
    <div class="card-image">
        <ul class="card-image collection with-header">
            <li class="collection-header cyan">
                <h5 class="white-text light">View Component</h5>
            </li>
        </ul>
    </div>
    <div class="card-content">
        <div data-bind="if: fields">
            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="form-settings_field_0" data-bind="value: fields()['language'], css: {invalid: errors()['language']}" type="text" class="validate">
                        <label for="form-settings_field_0" data-bind="css: {active: fields()['language']}, attr: {'data-error': errors()['language']}">language</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card-action">
        <a class="waves-effect waves-light btn cyan" data-bind="click: trigger.bind($data, 'event-save-settings')">save</a>
    </div>
</div>
