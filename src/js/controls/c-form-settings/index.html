<div class="select-lang">
    <div data-bind="if: fields">
        <form>
            <p  data-bind="i18n: 'language'"></p>
            <select data-bind="value: fields()['language']">
                <option value="it">Italian (IT)</option>
                <option value="en">English (EN)</option>
            </select>
        </form>
    </div>
</div>
<div class="save-settings-btn">
    <a class="options btn-blue" data-bind="click: trigger.bind($data, 'event-save-settings'), i18n: 'generic_save'"></a>
</div>
