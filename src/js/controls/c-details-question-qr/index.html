<div class="card z-depth-1">
    <div class="card-image">
        <ul class="card-image collection with-header">
            <li class="collection-header cyan">
                <h5 class="white-text light">Question</h5>
            </li>
        </ul>
    </div>
    <div class="card-content">
        <div data-bind="if: item">
            <span class="title" data-bind="text: item()['content']" style="white-space: pre-wrap;"></span>
        </div>
    </div>
</div>
