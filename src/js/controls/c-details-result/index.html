<!-- ko if: item -->
    <!-- ko if: item()['correctness'] -->
<div class="result-image image-correct"></div>
    <!-- /ko -->
    <!-- ko ifnot: item()['correctness'] -->
<div class="result-image image-wrong"></div>
    <!-- /ko -->
 <!-- /ko -->

<div class="result-text">
    <div class="available-actions">
        <a class="waves-effect waves-light btn cyan col s12" data-bind="click: trigger.bind($data,'event-continue')">Continue</a>
        <a class="waves-effect waves-light btn cyan col s12" data-bind="click: trigger.bind($data,'event-end')">Quit</a>
    </div>
    <div data-bind="if: item">
       <span data-bind="if: item()['correctness']" >
           <span>Great! Your answer is<br>CORRECT!</span>
       </span>
       <span data-bind="ifnot: item()['correctness']" >
           <span>Oh no! Your answer is<br>WRONG!</span>
       </span>
    </div>
</div>
