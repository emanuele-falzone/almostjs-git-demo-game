<div class="result-image image-correct"></div>
    <!-- /ko -->
    <!-- ko ifnot: item()['correctness'] -->

 <!-- /ko -->

<div class="result-text">
    <div class="available-actions-qr">
        <a class="waves-effect waves-light btn cyan col s12" data-bind="click: trigger.bind($data,'event-end-qr'), i18n: 'ev_quit'"></a>
    </div>
    <div data-bind="if: item">
       <span data-bind="if: item()['correctness']" >
           <span data-bind="i18n: 'ev_correct'" >
           </span>
       </span>
       <span data-bind="ifnot: item()['correctness']" >
           <span data-bind="i18n: 'ev_wrong'" >
           </span>
       </span>
    </div>
</div>
